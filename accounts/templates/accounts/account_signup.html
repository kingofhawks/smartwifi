{% extends "index.html" %}
{% load i18n staticfiles%}
{% block extra_css %}
<link href="{% static 'css/AdminLTE.css' %}" rel="stylesheet" type="text/css" />
{% endblock %}

{% block content %}
    <br>
    <br>
<div class="form-box" id="login-box">
            <div class="header">Smart WIFI</div>
            <form  method="post">{% csrf_token %}
                <div class="body bg-gray">
                    <div class="form-group">
                        <input type="text" name="username" class="form-control" placeholder="{% trans 'Username' %}"/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="email" class="form-control" placeholder="{% trans 'Email' %}"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password1" class="form-control" placeholder="{% trans 'Password' %}"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password2" class="form-control" placeholder="{% trans 'Retype password' %}"/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn bg-olive btn-block">{% trans "Sign Up" %}</button>
                    </div>
                </div>
                <div class="footer">

{#                    <button type="submit" class="btn bg-olive btn-block">{% trans "Sign Up" %}</button>#}

                    <a href="{% url "login" %}" class="text-center">{% trans "I already have a membership" %}</a>
                </div>
            </form>

            <div class="margin text-center">
                <span>Register using social networks</span>
                <br/>
                <button class="btn bg-light-blue btn-circle"><i class="fa fa-qq"></i></button>
                <button class="btn bg-red btn-circle"><i class="fa fa-weibo"></i></button>

            </div>
        </div>
{% endblock %}
